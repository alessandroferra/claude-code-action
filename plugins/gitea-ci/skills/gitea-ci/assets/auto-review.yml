name: Claude Auto Review

on:
  pull_request:
    types: [opened]

jobs:
  auto-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Automatic PR Review
        uses: alessandroferra/claude-code-action@gitea
        with:
          gitea_token: ${{ github.token }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          timeout_minutes: "60"
          mode: tag
          # claude_git_name: "Claude"
          # claude_git_email: "claude@anthropic.com"
          direct_prompt: |
            Review this pull request.

            Focus on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security implications
            - Test coverage
            - Documentation updates if needed

            Post actionable suggestions as inline comments where possible.
            Use a top-level summary only for cross-cutting concerns.

            Do not use emojis. Be concise and technical. Reference files
            with path:line format. Omit generic praise or filler.
        # env:
        #   GITEA_SERVER_URL: https://gitea.example.com
