name: Claude Review - Path Specific

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "src/**/*.js"
      - "src/**/*.ts"
      # Add more patterns as needed

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Claude Code Review
        uses: alessandroferra/claude-code-action@gitea
        with:
          gitea_token: ${{ github.token }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          timeout_minutes: "60"
          mode: tag
          # claude_git_name: "Claude"
          # claude_git_email: "claude@anthropic.com"
          direct_prompt: |
            Review this pull request focusing on the changed files.

            Provide feedback on:
            - Code quality and adherence to best practices
            - Potential bugs or edge cases
            - Performance considerations
            - Security implications
            - Suggestions for improvement

            Post actionable suggestions as inline comments where possible.
            Use a top-level summary only for cross-cutting concerns.

            Do not use emojis. Be concise and technical. Reference files
            with path:line format. Omit generic praise or filler.
        # env:
        #   GITEA_SERVER_URL: https://gitea.example.com
