name: Claude Assistant

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request:
    types: [opened, review_requested]

jobs:
  claude-assistant:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || github.event.action == 'assigned')) ||
      (github.event_name == 'pull_request' && (contains(github.event.pull_request.body, '@claude') || github.event.action == 'review_requested'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Assistant
        uses: alessandroferra/claude-code-action@gitea
        with:
          gitea_token: ${{ github.token }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          timeout_minutes: "60"
          trigger_phrase: "@claude"
          mode: tag
          # claude_git_name: "Claude"
          # claude_git_email: "claude@anthropic.com"
          custom_instructions: |
            This is a Gitea environment. Use standard git operations and avoid
            GitHub-specific features (e.g. GitHub Apps API, check suites,
            pull_request_review_comment events) that Gitea does not support.

            Response format:
            - Do not use emojis.
            - Be concise and technical. Omit filler phrases.
            - Use plain markdown. Prefer inline code and short code blocks.
            - Reference files with path:line format.
        # env:
        #   GITEA_SERVER_URL: https://gitea.example.com
