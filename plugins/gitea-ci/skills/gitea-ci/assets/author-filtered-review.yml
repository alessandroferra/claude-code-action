name: Claude Review - Specific Authors

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review-by-author:
    if: |
      github.event.pull_request.user.login == 'author1' ||
      github.event.pull_request.user.login == 'author2'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Review PR from Specific Author
        uses: alessandroferra/claude-code-action@gitea
        with:
          gitea_token: ${{ secrets.GITEA_TOKEN }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          timeout_minutes: "60"
          mode: agent
          # claude_git_name: "Claude"
          # claude_git_email: "claude@anthropic.com"
          direct_prompt: |
            Provide a thorough review of this pull request.

            Since this is from a specific author that requires careful review,
            pay extra attention to:
            - Adherence to project coding standards
            - Proper error handling
            - Security best practices
            - Test coverage
            - Documentation

            Provide detailed feedback and suggestions for improvement.
        # env:
        #   GITEA_SERVER_URL: https://gitea.example.com
